<table style="width:90%">
<tr>
    <td><b>Given:</b> {{page.givenname}}</td>
    </tr>
    <tr>
    <td><b>Family:</b> {{page.familyname}}</td>
    </tr>
    <tr>
    <td><b>Other:</b> {{page.othername}}</td>
    </tr>
    <tr>
    <td><b>Born:</b> {{ page.birth }}</td>
  </tr>
     <tr>
    <td><b>Est.:</b> {{ page.est }}</td>
  </tr>
  <tr>
    <td><b>Age:</b> {{ site.time | date: "%Y" | minus: page.birth }}</td>
  </tr>
  <tr>
    <td><b>Place:</b> {{ page.city }}</td>
  </tr>
    <tr>
    <td><b>Founded:</b>{{ page.founder }}</td>
  </tr>
</table>
